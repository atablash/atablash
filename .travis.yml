dist: trusty

language: cpp
compiler: g++

addons:
  apt:
    sources:
      # C++17
      - ubuntu-toolchain-r-test
    packages:
      # C++17
      - g++-7
      # dependencies
      - libgoogle-glog-dev
      - libgtest-dev

install:
  # build gtest (https://askubuntu.com/questions/145887/why-no-library-files-installed-for-google-test?newreg=b9a4644b541d4d99aac52be1822d9b2b)
  - mkdir /tmp/.build
  - cd /tmp/.build
  - cmake -D CMAKE_BUILD_TYPE=RELEASE /usr/src/gtest/
  - make
  - sudo mv libg* /usr/lib/
  - rm -rf /tmp/.build

script:
  # build
  - cmake -D CMAKE_C_COMPILER=gcc-7 -D CMAKE_CXX_COMPILER=g++-7 -D ATABLASH_BUILD_TESTS=ON .
  - make
  - ctest --verbose

