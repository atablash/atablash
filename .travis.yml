dist: trusty
sudo: required

language: cpp
compiler: g++

addons:
  apt:
    sources:
      # C++17
      - ubuntu-toolchain-r-test
    packages:
      # C++17
      - g++-7
      # dependencies
      - libgoogle-glog-dev
      - libgtest-dev
      - libeigen3-dev
      
before_install:
  - sudo apt-get update -qq
  - sudo apt-get dist-upgrade -qq
  - export CC=gcc-7
  - export CXX=g++-7

install:
  - travis/fix-gtest.sh

script:
  # build
  - cmake -D ATABLASH_BUILD_TESTS=ON .
  - make
  - ctest --verbose

notifications:
  email: false

